name: CI/CD - Deploy Prod backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm i

      - name: Write .env from GitHub Secrets
        run: printf "%s" "${{ secrets.ENV_FILE }}" > .env

      - name: Build
        run: npm run build

      - name: Create bundle
        run: tar -czf app.tar.gz dist package.json .env

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via scp + ssh
        run: |
          scp -o StrictHostKeyChecking=no app.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu
            mkdir -p nest-app-tmp
            tar -xzf app.tar.gz -C nest-app-tmp
            cd nest-app-tmp
            npm install
            pm2 describe nest-app > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 reload nest-app --update-env
            else
              pm2 start dist/main.js --name nest-app
            fi
            pm2 save
          EOF
